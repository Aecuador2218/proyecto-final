<div class="modal fade" id="medicamentoModal" tabindex="-1" aria-labelledby="medicamentoModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-header bg-success bg-opacity-75">
                <h5 class="modal-title text-white fw-bold" id="medicamentoModalLabel">
                    <i class="fas fa-pills me-2"></i>Detalles del Medicamento
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <!-- Columna para la imagen del medicamento -->
                    <div class="col-md-4 text-center mb-3">
                        <img id="medicamento-imagen" src="" alt="Imagen del medicamento" 
                             class="img-fluid rounded shadow-sm" 
                             style="max-height: 180px; width: auto;">
                    </div>
                    <!-- Columna para los datos del medicamento -->
                    <div class="col-md-8">
                        <div class="row">
                            <div class="col-sm-6 mb-2">
                                <p><strong><i class="fas fa-tag me-2"></i>Tipo:</strong> <span id="medicamento-tipo"></span></p>
                                <p><strong><i class="fas fa-briefcase-medical me-2"></i>Marca:</strong> <span id="medicamento-marca"></span></p>
                                <p><strong><i class="fas fa-capsules me-2"></i>Nombre:</strong> <span id="medicamento-nombre"></span></p>
                                <p><strong><i class="fas fa-clipboard me-2"></i>Descripción:</strong> <span id="medicamento-descripcion"></span></p>
                            </div>
                            <div class="col-sm-6 mb-2">
                                <p><strong><i class="fas fa-flask me-2"></i>Concentración:</strong> <span id="medicamento-concentracion"></span></p>
                                <p><strong><i class="fas fa-sort-numeric-up me-2"></i>Cantidad:</strong> <span id="medicamento-cantidad"></span></p>
                                <p><strong><i class="fas fa-dollar-sign me-2"></i>Precio:</strong> <span id="medicamento-precio"></span></p>      
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                    <i class="fas fa-times me-2"></i>Cerrar
                </button>
            </div>
        </div>
    </div>
</div>
