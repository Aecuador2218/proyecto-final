{% extends "components/base.html" %}

{% block content %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <title>Mantenimiento</title>
    <style>
        body {
            background-color: #e9ecef;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            max-width: 1200px;
            margin-top: 3rem;
        }

        h1 {
            font-weight: 600;
            color: #2e3d49;
            text-align: center;
        }

        .card {
            border-radius: 8px;
            transition: all 0.3s ease;
            border: 1px solid #ced4da;
        }

        .card-body {
            padding: 2rem;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 500;
            margin-top: 1rem;
            color: #17a2b8; /* Azul para las letras */
        }

        .card-icon {
            font-size: 3rem;
            color: #495057;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Mantenimiento</h1>
        <!-- Primera fila -->
        <div class="row">
            <div class="col-md-4 mb-4">
                <a class="nav-link" href="{% url 'core:tipodesangre_list' %}">
                    <div class="card text-center">
                        <div class="card-body">
                            <i class="fas fa-tint card-icon mb-2"></i>
                            <h5 class="card-title">Tipo de Sangre</h5>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-md-4 mb-4">
                <a class="nav-link" href="{% url 'core:listarespe' %}">
                    <div class="card text-center">
                        <div class="card-body">
                            <i class="fas fa-stethoscope card-icon mb-2"></i>
                            <h5 class="card-title">Especialidad</h5>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-md-4 mb-4">
                <a class="nav-link" href="{% url 'core:listarcargo' %}">
                    <div class="card text-center">
                        <div class="card-body">
                            <i class="fas fa-briefcase card-icon mb-2"></i>
                            <h5 class="card-title">Cargos</h5>
                        </div>
                    </div>
                </a>
            </div>
        </div>

        <!-- Segunda fila -->
        <div class="row">
            <div class="col-md-4 mb-4">
                <a class="nav-link" href="{% url 'core:listTipoMedicamento' %}">
                    <div class="card text-center">
                        <div class="card-body">
                            <i class="fas fa-pills card-icon mb-2"></i>
                            <h5 class="card-title">Tipo Medicamento</h5>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-md-4 mb-4">
                <a class="nav-link" href="{% url 'core:listMarca' %}">
                    <div class="card text-center">
                        <div class="card-body">
                            <i class="fas fa-tag card-icon mb-2"></i>
                            <h5 class="card-title">Marca Medicina</h5>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-md-4 mb-4">
                <a class="nav-link" href="{% url 'core:medicamento_list' %}">
                    <div class="card text-center">
                        <div class="card-body">
                            <i class="fas fa-capsules card-icon mb-2"></i>
                            <h5 class="card-title">Medicamento</h5>
                        </div>
                    </div>
                </a>
            </div>
        </div>

        <!-- Tercera fila -->
        <div class="row">
            <div class="col-md-4 mb-4">
                <a class="nav-link" href="{% url 'core:listardiagnostico' %}">
                    <div class="card text-center">
                        <div class="card-body">
                            <i class="fas fa-stethoscope card-icon mb-2"></i>
                            <h5 class="card-title">Diagnóstico</h5>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-md-4 mb-4">
                <a class="nav-link" href="{% url 'core:horario_list' %}">
                    <div class="card text-center">
                        <div class="card-body">
                            <i class="fas fa-clock card-icon mb-2"></i>
                            <h5 class="card-title">Horario de Atención</h5>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-md-4 mb-4">
                <a class="nav-link" href="{% url 'core:servicios_list' %}">
                    <div class="card text-center">
                        <div class="card-body">
                            <i class="fas fa-hand-holding-medical card-icon mb-2"></i>
                            <h5 class="card-title">Servicios Adicionales</h5>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-md-4 mb-4">
                <a class="nav-link" href="{% url 'core:lista_auditoria' %}">
                    <div class="card text-center">
                        <div class="card-body">
                            <i class="fas fa-file-alt card-icon mb-2"></i>
                            <h5 class="card-title">Auditoría</h5>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
{% endblock %}
