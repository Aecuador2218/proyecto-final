{% extends "components/base.html" %}
{% block content %}
<div class="container mt-5">
    <h1 class="mb-4 text-center">{% if object %}Editar{% else %}Agregar{% endif %} Detalle de Atención</h1>

    <form method="post" class="bg-light p-4 rounded shadow">
        {% csrf_token %}

        <div class="mb-3">
            <label for="{{ form.atencion.id_for_label }}" class="form-label">Cabecera de Atención</label>
            {{ form.atencion }}  <!-- Mostrar solo el campo de selección sin clases extras aquí -->
        </div>

        <div class="mb-3">
            <label for="{{ form.medicamento.id_for_label }}" class="form-label">Medicamento</label>
            {{ form.medicamento }}  <!-- Asegúrate de que solo se muestre la selección correctamente -->
        </div>

        <div class="mb-3">
            <label for="{{ form.cantidad.id_for_label }}" class="form-label">Cantidad</label>
            {{ form.cantidad }} <!-- Esto debería ser un campo numérico o similar -->
        </div>

        <div class="mb-3">
            <label for="{{ form.prescripcion.id_for_label }}" class="form-label">Prescripción</label>
            {{ form.prescripcion }} <!-- Esto debería mostrar el campo de texto -->
        </div>

        <div class="mb-3">
            <label for="{{ form.duracion_tratamiento.id_for_label }}" class="form-label">Duración del Tratamiento (días)</label>
            {{ form.duracion_tratamiento }} <!-- Mostrar correctamente el campo numérico -->
        </div>

        <button type="submit" class="btn btn-success w-100 mb-2 rounded-pill">Guardar Detalle</button>
        <a href="{% url 'core:detalle_atencion_list' %}" class="btn btn-outline-secondary w-100 rounded-pill">Cancelar</a>
    </form>
</div>
{% endblock %}
